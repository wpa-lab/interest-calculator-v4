<!DOCTYPE html>

<html>
<head>
	<title>Simple Interest Calculator</title>
	<link type="text/css"  href="style.css"  rel="stylesheet ">
	<script  src="script.js"></script>
</head>
<body>
    <div class="mydiv1">
	<h1>Simple Interest Calculator</h1>
        
        <table>
            <tr>
                <td>Amount:</td><td> <input id="amount" type="number" placeholde="10000"/></td></tr>
            
                <tr>
                    <td>Interest Rate:</td>
                    <td> 
                        <input  type="range" min="0.5" max="30" value="0.5"  onchange="rateValue(this.value);"><span><output id="rateInput" >0.5</output>%</span>
                    </td>
                </tr>
           
                <tr>
                    <td>No. of Years</td>
                    <td> <select id="selectId" type="number">
                         <option value=1>1</option>
                         <option value=2>2</option>
                         <option value=3>3</option>
                         <option value=4>4</option>
                         <option value=5>5</option>
                         <option value=6>6</option>
                         <option value=7>7</option>
                         <option value=8>8</option>
                         <option value=9>9</option>
                         <option value=10>10</option>
                         </select>
                    </td>
                </tr>
            
                <tr>
                <td>
                    <button onclick="calculate()">Compute Interest</button></td>
                </tr>
        </table>
        
        <p id="resultat"></p>

        <footer>
        	<h2>&copy; Everyone Can Get Rich</h2>
        </footer>


</div>
</body>
</html>
